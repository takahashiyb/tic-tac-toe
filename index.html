<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="main-spacer"></div>
      <div class="new-game-screen">
        <img src="./starter-code/assets/logo.svg" alt="" />
        <div class="slider-container">
          Pick player 1's mark
          <fieldset inert hidden>
            <input type="radio" name="mark" id="x-mark-radio" checked />
            <input type="radio" name="mark" id="o-mark-radio" />
          </fieldset>
          <div class="slider">
            <div id="x-mark-slider" class="selected"></div>
            <div id="o-mark-slider"></div>
          </div>
          <p>Remember: X goes first</p>
        </div>
        <div class="button-container">
          <button
            id="button-new-solo-game"
            class="button-type-1 button-colorway-1"
          >
            New Game (vs CPU)
          </button>
          <button
            id="button-new-2p-game"
            class="button-type-1 button-colorway-2"
          >
            New Game (vs player)
          </button>
        </div>
      </div>
      <div class="main-spacer"></div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
