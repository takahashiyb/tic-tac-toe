<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div></div>
      <div class="new-game-screen">
        <img src="./starter-code/assets/logo.svg" alt="" />
        <div class="slider-container">
          Pick player 1's mark
          <fieldset inert>
            <input type="radio" name="mark" checked />
            <input type="radio" name="mark" />
          </fieldset>
          <div class="slider">
            <div class="x-mark-back">
              <img src="./starter-code/assets/icon-x-outline.svg" alt="" />
            </div>
            <div>
              <img src="./starter-code/assets/icon-o-outline.svg" alt="" />
            </div>
          </div>
          <p>Remember: X goes first</p>
        </div>
        <div>
          <button class="button-type-1 button-colorway-1">
            New Game (vs CPU)
          </button>
          <button class="button-type-1 button-colorway-2">
            New Game (vs player)
          </button>
        </div>
      </div>
      <div></div>
    </main>
  </body>
</html>
